<app-logo></app-logo>
<div class="container">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" style="display: inline-block;">
    <div class="form-group">
      <label>Email address</label>
      <input type="text" class="form-control" name="username" #username [(ngModel)]="loginModel.username">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="password" #password [(ngModel)]="loginModel.password">
    </div>
    <!-- <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" name="rememberMe" #rememberMe [(ngModel)]="loginModel.rememberMe">
      <label class="form-check-label">Check me out</label>
    </div> -->
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
